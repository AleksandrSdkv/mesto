<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>


<body class="page">

    <!-- Шапка -->

    <header class="header">
        <a href="#" class="header__logo"></a>
    </header>

    <!-- Основной блок -->

    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__place-button" id="add-button" type="button"></button>
        </section>

        <!-- Блок Элементы -->

        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>
    </main>


    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- Попап -->
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <form class="form" name="popup-form">
                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__group">
                    <input class="form__input form__input_type_name" type="text" name="form-name" placeholder="Имя пользователя" required>
                    <input class="form__input form__input_type_about" type="text" name="form-about" placeholder="Описание" required>
                    <button class="form__bottom-submit" type="submit">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_type_place">
        <div class="popup__container">
            <button class="popup__button-close" type="button"></button>
            <form class="form" name="popup-form-place">
                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__group">
                    <input class="form__input form__input_type_name" type="text" name="form-place" placeholder="Название" required>
                    <input class="form__input form__input_type_about" type="url" name="form-url" placeholder="Ссылка на картинку" required>
                    <button class="form__bottom-submit" type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_type_pic">
        <figure class="popup__container popup__container_for_pic">
            <button class="popup__button-close popup__button-close_on_pic" type="button"></button>
            <img src="#" class="popup__img" alt="">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
    <template id="card_template">
  <li class="elements__element">
    <button class="elements__btn-remove" type="button"></button>
    <div class="elements__group"><img class="elements__mask-group"></div>
    <h2 class="elements__place-name"></h2>
    <button  type="button" class="elements__like">
</button>
</li>
</template>
    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
