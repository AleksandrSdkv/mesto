<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/pages.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>


<body class="page">

    <!-- Шапка -->

    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>

    <!-- Основной блок -->

    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" name="edit-button" type="submit"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" name="add-button" type="submit">
              <div class="vector"></div>
            </button>
        </section>

        <!-- Блок Элементы -->

        <section class="elements">
            <div class="elements__element">
                <img class="elements__mask-group" src="image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <h2 class="elements__place-name">Гора Эльбрус</h2>
                <div class="elements__like">
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__mask-group" src="image/Волга.jpg" alt="Волга">
                <h2 class="elements__place-name">Река Волга</h2>
                <div class="elements__like">
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__mask-group" src="image/Камское Устье.jpg" alt="Камское Устье">
                <h2 class="elements__place-name">Камское Устье</h2>
                <div class="elements__like">
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__mask-group" src="image/Карачаевск.jpg" alt="Карачаевск">
                <h2 class="elements__place-name">Карачаевск</h2>
                <div class="elements__like">
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__mask-group" src="image/Домбай.png" alt="Домбай">
                <h2 class="elements__place-name">Домбай</h2>
                <div class="elements__like">
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__mask-group" src="image/imgonline-com-ua-Resize-8LzQrK2lVx51V.jpg" alt="Ласточкино гнездо">
                <h2 class="elements__place-name">Ласточкино гнездо</h2>
                <div class="elements__like">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_hidden">



        <form class="popup__edit-form">
            <button class="popap__close-button"></button>
            <h1 class="form__title">Редактировать профиль</h1>
            <form class="form__input-container">
                <input class="form__name" type="text" placeholder="Имя пользователя">
                <input class="form__about" type="text" placeholder="Описание">
                <button class="submit__bottom" type="submit">Сохранить</button>

            </form>
        </form>
    </div>
    </div>
    <script src="index.js"></script>

</body>


</html>
