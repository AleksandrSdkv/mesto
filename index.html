<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>


<body class="page">

    <!-- Шапка -->

    <header class="header">
        <a href="#" class="header__logo"></a>
    </header>

    <!-- Основной блок -->

    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-vector" id="add-button" type="button"></button>
        </section>

        <!-- Блок Элементы -->

        <section class="elements">
            <ul class="elements__element">
                <img class="elements__mask-group" src="image/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <h2 class="elements__place-name">Гора Эльбрус</h2>
                <button type="button" class="elements__like">
                </button>
            </ul>

            <ul class="elements__element">
                <img class="elements__mask-group" src="image/Волга.jpg" alt="Волга">
                <h2 class="elements__place-name">Река Волга</h2>
                <button type="button" class="elements__like">
                </button>
            </ul>

            <ul class="elements__element">
                <img class="elements__mask-group" src="image/Камское-Устье.jpg" alt="Камское Устье">
                <h2 class="elements__place-name">Камское Устье</h2>
                <button type="button" class="elements__like">
                </button>
            </ul>

            <ul class="elements__element">
                <img class="elements__mask-group" src="image/Карачаевск.jpg" alt="Карачаевск">
                <h2 class="elements__place-name">Карачаевск</h2>
                <button type="button" class="elements__like">
                </button>
            </ul>

            <ul class="elements__element">
                <img class="elements__mask-group" src="image/Домбай.png" alt="Домбай">
                <h2 class="elements__place-name">Домбай</h2>
                <button type="button" class="elements__like">
                </button>
            </ul>

            <ul class="elements__element">
                <img class="elements__mask-group" src="image/imgonline-com-ua-Resize-8LzQrK2lVx51V.jpg" alt="Ласточкино гнездо">
                <h2 class="elements__place-name">Ласточкино гнездо</h2>
                <button type="button" class="elements__like">
                </button>
            </ul>
        </section>
    </main>


    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- Попап -->
    <div class="popup">
        <form class="popup__form-container" name="popup-form">
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__form-title">Редактировать профиль</h2>
            <fieldset class="popup__form">
                <input class="popup__form-input popup__form-input_name" type="text" name="form-name" placeholder="Имя пользователя">
                <input class="popup__form-input popup__form-input_about" type="text" name="form-about" placeholder="Описание">
                <button class="popup__bottom-submit" type="submit">Сохранить</button>
            </fieldset>
        </form>
    </div>

    <script src="blocks/scripts/index.js"></script>
</body>

</html>
